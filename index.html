<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main class="background-img">
        <div class="center">
            <div class="container">
                <div class="main-title">
                    <h1>To-do List</h1>
                </div>
                <div class="main-area">
                    <div class="left-area">
                        <div class="flex-main-icons">
                            <div class="inbox">
                                <i class="bi bi-inbox-fill"></i>
                                <p>Inbox</p>
                            </div>
                            <div class="calendar-day">
                                <i class="bi bi-calendar2-event-fill"></i>
                                <p>Today</p>
                            </div>
                            <div class="calendar-week">
                                <i class="bi bi-calendar2-fill"></i>
                                <p>Week</p>
                            </div>
                            <div class="projects">
                                <h2>Projects</h2>
                            </div>
                            <div class="add-project">
                                <i class="bi bi-plus-square-fill"></i>
                                <p>Project</p>
                            </div>
                        </div>
                    </div>
                    <div class="right-area">
                        <div class="sub-title">
                            <h2>Inbox</h2>
                        </div>
                        <div class="add-task">
                            <i class="bi bi-plus-square-fill"></i>
                            <p class="add-task__paragragh">Add task</p>
                        </div>
                        <div class="todo-container hidden">
                            <button class="createToDo">Create ToDo</button>
                            <div class="ToDoInput hidden">
                                <form>
                                    <br>
                                    <input type="text" name="title" id="title" placeholder="title">
                                    <br>
                                    <input type="text" name="description" id="description" placeholder="description">
                                    <br>
                                    <input type="date" name="dueDate" id="dueDate" placeholder="due Date">
                                    <br>
                                    <input type="text" name="priority" id="priority" placeholder="priority">
                                    <br>
                                    <button class="toDoItem">Create ToDo item</button>
                                    <button class="cancel">Cancel</button>
                                </form>
                            </div>
                            <div class="flex-container">
                                
                            </div>
                            <button class="removeAll">Remove All</button>
                        </div>
                    </div>
            </div>
                <div class="footer">
                    <div class="same-line">
                        <p>Copyright Â© 2021 manuelwebdev<i class="bi bi-github"></i></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
