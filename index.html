<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <h1>To-do List</h1>
            <div class="todo-container">
                <button class="createToDo">Create ToDo</button>
                <div class="ToDoInput hidden">
                    <form>
                        <br>
                        <input type="text" name="title" id="title" placeholder="title">
                        <br>
                        <input type="text" name="description" id="description" placeholder="description">
                        <br>
                        <input type="date" name="dueDate" id="dueDate" placeholder="due Date">
                        <br>
                        <input type="text" name="priority" id="priority" placeholder="priority">
                        <br>
                        <button class="toDoItem">Create ToDo item</button>
                    </form>
                </div>
                <div class="flex-container">
                    
                </div>
                <button class="removeAll">Remove All</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
